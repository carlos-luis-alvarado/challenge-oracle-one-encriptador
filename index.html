<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Challenge 01 - Encriptador</title>
</head>
<body>
    
    <main class="main">
        <div class="ingreso-texto">
            <div class="logo">
                <img src="img/logo.png" alt="">
            </div>
            <textarea name="" id="" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <p><img src="./img/icon.png" alt="icon"> Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="ingreso-texto--botones">
                <button class="boton encriptar">Encriptar</button>
                <button class="boton desencriptar">Desencriptar</button>
            </div>
            
        </div>
        
        <section id="salida-texto" class="salida-texto">
            <div id="imagen-mun" class="imagen-mun">
                <img src="img/Muñeco.png" alt="Muñeco">
            </div>
            <div id="sin-entrada">
                <h2>Ningun mensaje fue encontrado</h2>
                <p>Ingresa el texto que deseas encriptar o desencriptar</p>
            </div>
        </section>
        
    </main>


    <script src="js/main.js"></script>
</body>
</html>
